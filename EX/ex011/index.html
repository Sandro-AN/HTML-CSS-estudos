<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>As imagem muda de forma comforme a resolução de seu dispositivo</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="">
    </picture>
    <h1>Reprodutor de áudios</h1>
    <audio src="media/Unseen Lands (128 kbps).mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="media/Pictures of the Past (128 kbps).mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
